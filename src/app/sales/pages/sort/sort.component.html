<div class="text-layout">
  <h1>Custom Pipes</h1>
  <p>Pipes created by ourselves.</p>
  <p>{{ "mytext" | myupper: upperFlag }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">sss</div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="Toggle uppercase"
      class="p-button-warning mr-2"
      (click)="changeUpperFlag()"
    ></button>
    <button
      pButton
      label="By name"
      icon="pi pi-sort"
      class="p-button-info mr-2"
      (click)="changeSortBy('name')"
    ></button>
    <button
      pButton
      label="By power to fly"
      icon="pi pi-sort"
      class="p-button-success mr-2"
      (click)="changeSortBy('fly')"
    ></button>
    <button
      pButton
      label="By color"
      icon="pi pi-sort"
      class="p-button-help"
      (click)="changeSortBy('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid mt-3">
  <div class="col-12">
    <p-table [value]="heroes | sort: sortBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | fly | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid mt-3">
  <div class="col-12">
    <p-table [value]="heroes | slice: 0" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="fly">
            Fly <p-sortIcon field="fly"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | fly | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
